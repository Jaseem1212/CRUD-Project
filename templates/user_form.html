{% extends "base.html" %}
{% block content %}
    <form action="" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user else '' }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ user.password if user else '' }}" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="active" name="active" {% if user and user.active %} checked {% endif %}>
            <label class="form-check-label" for="active">Active</label>
        </div>
        <button type="submit" class="btn btn-success">{{ action }} User</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
